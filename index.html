<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="clock-wrapper">
      <!-- Ten Hours-->
      <div class="hour-ten number-wrapper">
        <div class="top-line horizontal-number-line"></div>
        <div class="top-left-line vertical-number-line"></div>
        <div class="top-right-line vertical-number-line"></div>
        <div class="middle-line horizontal-number-line"></div>
        <div class="bottom-left-line vertical-number-line"></div>
        <div class="bottom-right-line vertical-number-line"></div>
        <div class="bottom-line horizontal-number-line"></div>
      </div>
      <!-- One Hours-->
      <div class="hour-one number-wrapper">
        <div class="top-line horizontal-number-line"></div>
        <div class="top-left-line vertical-number-line"></div>
        <div class="top-right-line vertical-number-line"></div>
        <div class="middle-line horizontal-number-line"></div>
        <div class="bottom-left-line vertical-number-line"></div>
        <div class="bottom-right-line vertical-number-line"></div>
        <div class="bottom-line horizontal-number-line"></div>
      </div>

      <div class="colon">:</div>
      <!-- Ten Minutes-->
      <div class="minute-ten number-wrapper">
        <div class="top-line horizontal-number-line"></div>
        <div class="top-left-line vertical-number-line"></div>
        <div class="top-right-line vertical-number-line"></div>
        <div class="middle-line horizontal-number-line"></div>
        <div class="bottom-left-line vertical-number-line"></div>
        <div class="bottom-right-line vertical-number-line"></div>
        <div class="bottom-line horizontal-number-line"></div>
      </div>
      <!-- One Minutes-->
      <div class="minute-one number-wrapper">
        <div class="top-line horizontal-number-line"></div>
        <div class="top-left-line vertical-number-line"></div>
        <div class="top-right-line vertical-number-line"></div>
        <div class="middle-line horizontal-number-line"></div>
        <div class="bottom-left-line vertical-number-line"></div>
        <div class="bottom-right-line vertical-number-line"></div>
        <div class="bottom-line horizontal-number-line"></div>
      </div>
    </div>
  </body>
</html>
